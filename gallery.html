        // Apply saved theme on page load
    window.onload = function() {
    const theme = localStorage.getItem('theme') || 'light';
    if (theme === 'dark') {
        document.body.classList.add('bg-dark', 'text-white');
        document.querySelectorAll('.bg-white').forEach(el => el.classList.replace('bg-white', 'bg-dark'));
        document.querySelectorAll('table, th, td').forEach(el => {
            el.style.color = '#fff'; // Change table text to white
            el.style.backgroundColor = '#555'; // Change table background to gray
        });
        document.querySelectorAll('.btn-outline-dark, .btn-outline-light').forEach(btn => {
            btn.classList.remove('btn-outline-dark');
            btn.classList.add('btn-outline-light');
            btn.style.borderColor = '#fff'; // Change border color to white
            btn.style.color = '#fff'; // Change text color to white
        });

        const sidebar = document.querySelector('nav.bg-primary');
        if (sidebar) {
        // Убираем класс bg-primary и применяем нужные стили для темной темы
            sidebar.classList.remove('bg-primary');
            sidebar.style.backgroundColor = '#1a237e'; // Темно-синий фон
            sidebar.style.color = '#ffffff'; // Белый цвет текста
    } else {
        // Вернем класс bg-primary для светлой темы
            sidebar.classList.add('bg-primary');
            sidebar.style.backgroundColor = ''; // Сброс цвета фона
            sidebar.style.color = ''; // Сброс цвета текста
    }

         // Primary buttons 
         document.querySelectorAll('.btn-primary').forEach(button => {
            button.style.backgroundColor = '#1a237e';
            button.style.borderColor = '#1a237e';
            button.style.color = '#ffffff';
        })


        // Outline buttons (Settings and Profile)
        document.querySelectorAll('.btn-outline-dark, .btn-outline-light').forEach(button => {
            button.style.backgroundColor = '#1a237e';
            button.style.color = '#ffffff';
            button.style.borderColor = '#1a237e';

            // Hover effect for dark theme
            button.onmouseover = function() {
                button.style.backgroundColor = '#303f9f'; // Lighter shade of blue
                button.style.borderColor = '#303f9f';
            };
            button.onmouseout = function() {
                button.style.backgroundColor = '#1a237e';
                button.style.borderColor = '#1a237e';
            };
        });
    }
};


        // JavaScript for Add Photo button
        document.getElementById('addPhotoBtn').addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoGrid = document.getElementById('photoGrid');
                        const newPhotoCol = document.createElement('div');
                        newPhotoCol.classList.add('col-md-4', 'mb-3');
                        newPhotoCol.innerHTML = `
                            <div class="border rounded overflow-hidden" style="height: 300px;">
                                <img src="${e.target.result}" class="img-fluid h-100 w-100" style="object-fit: cover;" alt="User Added Photo">
                            </div>`;
                        photoGrid.appendChild(newPhotoCol);

                        // Save the photo to localStorage
                        let savedPhotos = JSON.parse(localStorage.getItem('savedPhotos')) || [];
                        savedPhotos.push(e.target.result);
                        localStorage.setItem('savedPhotos', JSON.stringify(savedPhotos));
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        });
        // JavaScript for Remove Photo button
        document.getElementById('removePhotoBtn').addEventListener('click', function() {
            const photos = document.querySelectorAll('#photoGrid img');
            photos.forEach(photo => {
                photo.addEventListener('click', function() {
                    this.parentElement.parentElement.remove();
                });
            });
            alert('Click on a photo to remove it.');
        });

        // JavaScript for saving and viewing documents using file input
        document.getElementById('saveDocumentBtn').addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt,.pdf,.doc,.docx';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        localStorage.setItem(file.name, e.target.result);
                        alert(`Document "${file.name}" saved successfully!`);
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        });

        document.getElementById('viewDocumentsBtn').addEventListener('click', function() {
            let documentSection = document.getElementById('documentSection');
            if (!documentSection) {
                documentSection = document.createElement('section');
                documentSection.id = 'documentSection';
                documentSection.classList.add('mb-5');
                documentSection.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Saved Documents</h2>
                            <div id="documentList">${generateDocumentList()}</div>
                        </div>
                    </div>`;
                document.querySelector('main').insertBefore(documentSection, document.querySelector('#galleryCarousel'));
            } else {
                documentSection.remove();
            }
        });

        function generateDocumentList() {
            let list = '';
            for (let i = 0; i < localStorage.length; i++) {
                const docKey = localStorage.key(i);
                list += `
                    <div class="mb-3">
                        <h5>${docKey}</h5>
                        <a href="${localStorage.getItem(docKey)}" download="${docKey}" class="btn btn-primary btn-sm">Download</a>
                        <button class="btn btn-danger btn-sm" onclick="removeDocument('${docKey}')">Delete</button>
                    </div>`;
            }
            return list || '<p>No documents saved.</p>';
        }

        function removeDocument(key) {
            localStorage.removeItem(key);
            alert(`Document "${key}" has been removed.`);
            document.getElementById('viewDocumentsBtn').click(); // Refresh the document list
        }
    </script>
